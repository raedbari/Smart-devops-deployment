
# -------------------------------------------------------------------
# This NodePort service is optional and intended for local development.
# Use it only if you want to access the Platform API directly via:
#   http://<node-ip>:30000
#
# It is helpful when running Kubernetes locally (Minikube, Kind, MicroK8s)
# or when no Ingress controller is available.
#
# ⚠️ In production, this service is NOT required because the API is
# exposed through an Ingress with TLS. Keep this file only for local testing.
# -------------------------------------------------------------------

apiVersion: v1
kind: Service
metadata:
  name: platform-api-ext
  namespace: default
spec:
  type: NodePort
  selector:
    app: platform-api
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      nodePort: 30000

