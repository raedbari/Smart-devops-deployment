
# This ClusterIssuer uses the Let's Encrypt STAGING environment.
# Used for testing certificate issuance without hitting rate limits.
# Certificates generated here are NOT trusted by browsers.

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    email: raedbari203@gmail.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
      - http01:
          ingress:
            class: nginx
